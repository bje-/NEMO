# This is the default configuration file. You can edit this.

[costs]
co2-price-per-t = 25
ccs-storage-costs-per-t = 27
coal-price-per-gj = 1.86
discount-rate = 0.05
gas-price-per-gj = 11.00
technology-cost-class = GenCost2022-in2021

[limits]
hydro-twh-per-yr = 12
bioenergy-twh-per-yr = 20
nonsync-penetration = 0.75
minimum-reserves-mw = 0

[optimiser]
# set to 0 to use all available CPUs
num-cpus = 1
generations = 100
sigma = 2.0

[generation]
cst-trace = http://ozlabs.org/~bje/data/cst2010.csv
egs-geothermal-trace = http://ozlabs.org/~bje/data/egs2010.csv
hsa-geothermal-trace = http://ozlabs.org/~bje/data/hsa2010.csv
wind-trace = http://ozlabs.org/~bje/data/wind2010.csv
offshore-wind-trace = http://ozlabs.org/~bje/data/offshore2010.csv
pv1axis-trace = http://ozlabs.org/~bje/data/pv2010.csv
rooftop-pv-trace = http://ozlabs.org/~bje/data/rooftop2010.csv

[demand]
demand-trace = http://ozlabs.org/~bje/data/demand2010.csv
